<!DOCTYPE html>
<html>
<head>
  <title>Ostaa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Add User</h1>
  <form id="add-user-form" method="POST" action="/add/user">
    <label for="username-input">Username:</label>
    <input type="text" id="username-input" name="username" required>
    <br>
    <label for="password-input">Password:</label>
    <input type="password" id="password-input" name="password" required>
    <br>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
  <hr>

  <h1>Add Item</h1>
  <form id="add-item-form" method="POST" action="/add/item">
    <label for="title-input">Title:</label>
    <input type="text" id="title-input" name="title" required>
    <label for="description-input">Description:</label>
    <textarea id="description-input" name="description" required></textarea>
    <label for="price-input">Price:</label>
    <input type="number" id="price-input" name="price" required>
    <label for="image-input">Image:</label>
    <input type="text" id="image-input" name="image" required>
    <label for="status-input">Status:</label>
    <input type="text" id="status-input" name="status" required>
    <label for="username-input">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <input type="submit" value="Add Item">
  </form>
</div>
</body>
</html>
