<!--
Author: Rustambek Sobithanov
This is an HTML file for the Ostaa application, which allows users to add new users and items to the system.
The file contains two forms, one for adding a user and one for adding an item, and includes CSS
styling from a separate "style.css" file.

The "add-user-form" form includes input fields for a username and password, and a "Add User" button.
The form has a POST method and an action of "/add/user".

The "add-item-form" form includes input fields for a title, description, price, image, status, and username,
and an "Add Item" button. The form has a POST method and an action of "/add/item".
-->

<!DOCTYPE html>
<html>
<head>
  <title>Ostaa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Add User</h1>
  <form id="add-user-form" method="POST" action="/add/user">
    <label for="username-input">Username:</label>
    <input type="text" id="username-input" name="username" required>
    <br>
    <label for="password-input">Password:</label>
    <input type="password" id="password-input" name="password" required>
    <br>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
  <hr>

  <h1>Add Item</h1>
  <form id="add-item-form" method="POST" action="/add/item">
    <label for="title-input">Title:</label>
    <input type="text" id="title-input" name="title" required>
    <label for="description-input">Description:</label>
    <textarea id="description-input" name="description" required></textarea>
    <label for="price-input">Price:</label>
    <input type="number" id="price-input" name="price" required>
    <label for="image-input">Image:</label>
    <input type="text" id="image-input" name="image" required>
    <label for="status-input">Status:</label>
    <input type="text" id="status-input" name="status" required>
    <label for="username-input">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <input type="submit" value="Add Item">
  </form>
</div>
</body>
</html>
